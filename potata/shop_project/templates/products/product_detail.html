{% extends "base.html" %}
{% load static %}

{% block title_name %}
{{ product.name }}
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
  <p class="mb-2">Цена: {{ product.price }}</p>
  <p class="mb-2">Тип: {{ product.product_type.name }}</p>
  <img src="{{ product.img.url }}" alt="{{ product.name }}" class="w-64 h-64 object-cover rounded mb-4">
  <div class="flex justify-between items-center">
    <a href="{% url 'product_update' product.pk %}" class="hover:underline' text-white px-4 py-2 rounded">Изменить</a>
    <a href="{% url 'product_delete' product.pk %}" class="hover:underline' text-white px-4 py-2 rounded">Удалить</a>
  </div>
  <a href="{% url 'product_list' %}" class="text-red-900 hover:underline block mt-4">Назад к списку</a>
</div>
{% endblock %}
