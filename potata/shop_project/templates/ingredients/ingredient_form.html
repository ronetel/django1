{% extends "base.html" %}
{% load static %}

{% block title_name %}
{{ ingredient.name }}
{% endblock %}

{% block content %}
<div class= container>
<h1>
  {% if form.instance.pk %}Изменить{% else %}Добавить{% endif %} ингредиент
</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %} {{ form.as_p }}
  <button class='hover:underline' type="submit">Сохранить</button>
</form>
<a class='hover:underline' href="{% url 'ingredient_list' %}">Назад к списку</a>
</div>
{% endblock %}
