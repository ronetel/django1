{% extends "base.html" %}
{% load static %}

{% block title_name %}
{{ stock.name }}
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">{{ stock.name }}</h1>
  <div class="flex justify-between items-center">
    <a href="{% url 'stock_update' stock.pk %}" class="bg-red-900 hover:bg-main text-white px-4 py-2 rounded">Изменить</a>
    <a href="{% url 'stock_delete' stock.pk %}" class="bg-red-900 hover:bg-main text-white px-4 py-2 rounded">Удалить</a>
  </div>
  <a href="{% url 'stock_list' %}" class="text-blue-500 hover:underline block mt-4">Назад к списку</a>
</div>
{% endblock %}
