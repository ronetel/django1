
{% extends "base.html" %}
{% load static %}

{% block title_name %}
{{ supplier.name }}
{% endblock %}

{% block content %}
<div class='container'>
<h1>
  {% if form.instance.pk %}Изменить{% else %}Добавить{% endif %} поставщика
</h1>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button class='hover:underline' type="submit">Сохранить</button>
</form>
<a class='hover:underline'href="{% url 'supplier_list' %}">Назад к списку</a>
</div>
{% endblock %}
