{% extends "base.html" %}
{% load static %}

{% block title_name %}
Поставщики
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Поставщики</h1>
  <a href="{% url 'supplier_create' %}" class="bg-red-900 hover:bg-main text-white px-4 py-2 rounded mb-4 inline-block">Добавить нового поставщика</a>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    {% for supplier in suppliers %}
    <div class="bg-white shadow-lg rounded-lg p-4 transform transition-transform duration-300 hover:scale-105">
      <h2 class="text-xl font-semibold mb-2">{{ supplier.name }}</h2>
      <p class="mb-2">Адрес: {{ supplier.adress }}</p>
      <div class="flex justify-between items-center">
        <a href="{% url 'supplier_update' supplier.pk %}" class="hover:underline">Изменить</a>
        <a href="{% url 'supplier_delete' supplier.pk %}" class="hover:underline">Удалить</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
