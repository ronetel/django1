<h1>Поставщики</h1>
<a href="{% url 'supplier_create' %}">Добавить нового поставщика</a>
<ul>
  {% for supplier in suppliers %}
  <li>
    <a href="{% url 'supplier_detail' supplier.pk %}">{{ supplier.name }}</a>
    <a href="{% url 'supplier_update' supplier.pk %}">Изменить</a>
    <a href="{% url 'supplier_delete' supplier.pk %}">Удалить</a>
  </li>
  {% endfor %}
</ul>
