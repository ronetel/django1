{% extends 'base.html' %}

{% block title_name %}
Создание заказа
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Создание заказа</h1>
  <form action="{% url 'basket_buy' %}" method="post" class="space-y-4">
    {% csrf_token %}
    <div class="space-y-2">
      {{ form_order.as_div }}
    </div>
    <button type="submit" class="bg-red-900 text-white px-4 py-2 rounded hover:main">Подтвердить заказ</button>
  </form>
  <a href="{% url 'basket_detail' %}" class="text-gray-600 hover:underline mt-4 inline-block">Обратно к корзине</a>
</div>
{% endblock %}
